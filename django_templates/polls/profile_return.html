{% csrf_token %}
{% if bands %}
    <ul>
    {% for band,description in bands.iteritems %}
        {% autoescape off %}
        <li><h3>{{band}} :</h3> {{description}}</li>
        {% endautoescape %}
    {% endfor %}
    </ul>
{% else %}
    <p>No bands are available.</p>
{% endif %}



<a href = "/polls/edit">edit your bands!</a>
